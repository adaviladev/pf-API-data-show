
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
/>


<main class="container">
    <h1>Rastreo de IP</h1>
    <p>Esta aplicación realiza una solicitud a un servicio de geolocalización para obtener información de ubicación basada en una dirección IP proporcionada.</p>
    <form id="form">
        <label>
            IP del usuario
            <input required id="input" type="text" placeholder="Introduce aquí la IP">
            <small>Por ejemplo: 23.123.12.11</small>            
        </label>
        <button id="submit">
            Buscar información de esta IP
        </button>
    </form>

    <div>
        <pre id="results">

        </pre>
    </div>

    <script src="script.js"></script>
</main>
